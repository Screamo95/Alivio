<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Alivio</title>
</head>
<body>
  
  <!-- Header  -->
  <header class="header">
    <div class="header__top">
      <div class="header__container global__container">
        <div class="header__top-inner">
          <img src="img/header_logo.png" alt="Alivio" class="header__top-logo">
          <div class="header__nav">
            <a href="#" class="header__nav-link">Why Alivio</a>
            <a href="#" class="header__nav-link">Solutions</a>
            <a href="#" class="header__nav-link">Community</a>
            <a href="#" class="header__nav-link">Pricing</a>
          </div>
          <div class="header__login">
            <a href="#" class="header__login-link">Sign in</a>
            <button class="header__login-btn">Start Trial</button>
          </div>
        </div>
      </div>
    </div>
    <div class="header__main">
      <div class="header__container global__container">
        <div class="header__main-inner">
          <h1 class="header__main-title">Be aware, Manage well.</h1>
          <p class="header__main-subtitle">Everyone experiences stress in different ways. Let Alivio guide you, in a personalized journal experience, to overcome your stress</p>
          <button class="header__main-btn">Find Your Way</button>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
